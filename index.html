<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>

                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>

 </a><a href="https://www.udemy.com/certificate/UC-0a25bfdf-2c9b-40d0-a3b4-00a0c5805e5f/" target="_blank">Analysis </a><a href="https://www.udemy.com/certificate/UC-0a25bfdf-2c9b-40d0-a3b4-00a0c5805e5f/" target="_blank">Using </a><a href="https://www.udemy.com/certificate/UC-0a25bfdf-2c9b-40d0-a3b4-00a0c5805e5f/" target="_blank">Python </a></nobr></span><span style="position:absolute;top:301.994141px;left:67.234360px"><nobr>PUBLICATIONS </nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.375977px;left:37.781250px"><nobr><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Development </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">of </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">a </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Time-To-Detect </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Growth </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Model </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">for </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">head </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">treated </a></nobr></span><span style="position:absolute;top:362.375977px;left:37.781250px"><nobr><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Bacillus </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">cereus </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">pores </a></nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:384.376038px;left:37.781250px"><nobr><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Elsevier: </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">International </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Journal </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">of </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Food </a><a href="https://pubmed.ncbi.nlm.nih.gov/23796655/" target="_blank">Microbiology </a></nobr></span></span></p><p><span style="font-family:MS Serif;font-size:10.500000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:407.454010px;left:48.968758px"><nobr>The paper describes a goodness of fit model with the dependent variable being lag </nobr></span><span style="position:absolute;top:427.454010px;left:48.968758px"><nobr>time of Bacillus cereus spores. These spores are formed as a protection against heat </nobr></span><span style="position:absolute;top:447.454010px;left:48.968758px"><nobr>treatment before packaging in refrigerated food products of extended durability </nobr></span><span style="position:absolute;top:467.453979px;left:48.968758px"><nobr>(REPFED). With five variables and lag spore time as the variable to be predicted, a </nobr></span><span style="position:absolute;top:487.453979px;left:48.968758px"><nobr>regression model was developed. The estimates of ten parameters was performed </nobr></span><span style="position:absolute;top:507.453979px;left:48.968758px"><nobr>using Gibbs sampling , one type of mcmc algorithm. Finally a threshold value of 2 </nobr></span><span style="position:absolute;top:527.453979px;left:48.968758px"><nobr>months or below was taken as the time for the spores to spoil the product. The result </nobr></span><span style="position:absolute;top:547.453979px;left:48.968758px"><nobr>of this study was integrated into food safety rules of food companies in France. </nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.997499px;font-weight:bold;color:#000000;"><span style="position:absolute;top:592.994141px;left:67.234360px"><nobr>EDUCATION </nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:631.376038px;left:37.781250px"><nobr><a href="http://www.iitkgp.ac.in/" target="_blank">Integrated </a><a href="http://www.iitkgp.ac.in/" target="_blank">Dual </a><a href="http://www.iitkgp.ac.in/" target="_blank">Degree </a><a href="http://www.iitkgp.ac.in/" target="_blank">(B.Tech+M.Tech) </a></nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:653.376038px;left:37.781250px"><nobr><a href="http://www.iitkgp.ac.in/" target="_blank">Indian </a><a href="http://www.iitkgp.ac.in/" target="_blank">Institute </a><a href="http://www.iitkgp.ac.in/" target="_blank">Of </a><a href="http://www.iitkgp.ac.in/" target="_blank">Technology </a><a href="http://www.iitkgp.ac.in/" target="_blank">Kharagpur </a></nobr></span></span></p><p><span style="font-family:MS Serif;font-size:10.500000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:676.453979px;left:48.968758px"><nobr>Grade: 7.72 / 10 </nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:713.375977px;left:37.781250px"><nobr><a href="http://cpberar.co.in/" target="_blank">Higher </a><a href="http://cpberar.co.in/" target="_blank">Secondary </a><a href="http://cpberar.co.in/" target="_blank">Certificate, </a><a href="http://cpberar.co.in/" target="_blank">Maharashtra </a><a href="http://cpberar.co.in/" target="_blank">Board </a></nobr></span></span></p><p><span style="font-family:MS Serif;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:735.375977px;left:37.781250px"><nobr><a href="http://cpberar.co.in/" target="_blank">C.P. </a><a href="htt         mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
